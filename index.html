<header>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>

<body>
	<div class="view" style="flex: 1; align-items: center; justify-content: center;">
		<h1>ספר דברים</h1>

		<table id="table">
			<tr>
				<th>Nom</th>
				<th>Paracha</th>
			</tr>

		</table>
	</div>

	<script>

		const SECOND = 1000;
		const MINUTE = 60 * SECOND;
		const HOUR = 60 * MINUTE;
		const DAY = 24 * HOUR;
		const WEEK = 7 * DAY;

		const people = [
			"💚 Louisette",
			"🧡 Déborah ",
			"💙 Hanna Berguig ",
			"💜 Esther  ",
			"🩶 Hanna Behar",
			"🤍 Juliette",
			"❤️ Haya",
			"🩵 Ludivine",
			"💛 Orly ",
			"🤎 Ruth ",
			"🩷 Patricia.",
			"🖤 Audelia ",
		];


		const parachiot = [
			"DEVARIM", // 22/06
			"VAETHANAN",
			"EKEV",
			"RÉE",
			"SHOFTIM",
			"KI TETSÉ",
			"KI TAVO",
			"NITSAVIM",
			"VAYÉLEH",
			"AAZINOU",
			"VEZOT HABRAHA",
			"55 derniers PSOUKIM",
		];


		const content = zip(people, shift(parachiot, chabatShiftAmount()));
		const table = document.getElementById("table");
		content.forEach((contentRow) => {
			const row = document.createElement("tr");
			contentRow.forEach(text => {
				const cell = document.createElement("td");
				cell.innerText = text;
				row.appendChild(cell);
			});
			table.appendChild(row);
		});


		// ------
		function shift(array, amount) {
			const start = array.slice(0, amount);
			const end = array.slice(amount, array.length);
			return end.concat(start);
			// [1, 2, 3, 4] // amount 0
			// [2, 3, 4][1] // amount 1
			// [3, 4][1, 2] // amount 2
			// [4][1, 2, 3] // amount 3
			// [1, 2, 3, 4] // amount 4  
		}

		function zip(array1, array2) {
			return array1.map((item, index) => [item, array2[index]]);
		}


		function nextSaturday() {
			const date = new Date();
			date.setDate(date.getDate() + (6 + 7 - date.getDay()) % 7);
			return new Date(date.getFullYear(), date.getMonth(), date.getDate());
		}

		function chabatShiftAmount() {
			const start = new Date(2024, 5, 22);
			const nextChabat = nextSaturday();
			const numberOfShabatSinceStart = Math.round((nextChabat.valueOf() - start.valueOf()) / WEEK);
			console.log({
				start,
				nextChabat,
				numberOfShabatSinceStart
			});
			return numberOfShabatSinceStart;
		}


	</script>

	<style>
		html {
			background: linear-gradient(to bottom right, #9d34ad, #3f38a8) no-repeat;
			color: white;
		}

		body {
			padding: 30px 10px;
			margin: 0;
		}

		.view {
			display: flex;
			flex-direction: column;
		}

		#table {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			/* box-shadow: -3px -3px 20px rgba(255, 255, 255, 0.798), 3px 3px 20px rgba(0, 0, 0, 0.757); */
		}

		#table td,
		#table th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#table tr:nth-child(odd) {
			background-color: #ffffff30;
		}


		#table th {
			padding-top: 12px;
			padding-bottom: 12px;
			background-color: #6f00ff;
			color: white;
		}
	</style>
</body>
